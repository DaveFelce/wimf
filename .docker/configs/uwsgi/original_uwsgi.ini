[uwsgi]
socket              = /tmp/uwsgi.sock
chown-socket        = nginx:nginx
chmod-socket        = 664
chdir               = /app/
master              = true
module              = wimf.wsgi:application
processes           = 6
threads             = 2
enable-threads      = true
max-requests        = 5000
harakiri            = 90
harakiri-no-arh     = true
max-worker-lifetime = 86400
gid                 = www-data
uid                 = www-data
lazy-apps           = true
touch-chain-reload  = /app/uwsgi-reload
cpu-affinity        = 1
protocol            = uwsgi
single-interpreter  = true
socket-timeout      = 60
reload-mercy        = 30
worker-reload-mercy = 30
disable-logging     = true
die-on-term	    = true

cheaper-algo = spare
cheaper = 2
workers = 10
